{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="{% static 'codeapp/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}

<script src="{% static 'codeapp/js/script.js' %}"></script>
<script src="{% static 'codeapp/js/plugins/jquery-3.5.1.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
