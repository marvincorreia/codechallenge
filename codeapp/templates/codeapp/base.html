{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'codeapp/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'codeapp/fonts/fontawesome/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'codeapp/fonts/dev-icons/css/devicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'codeapp/css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>

{% block content %}{% endblock %}

<!-- scripts on body end -->
<script src="{% static 'codeapp/plugins/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'codeapp/plugins/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'codeapp/plugins/localDataStorage-1.3.0.trim.min.js' %}" type="text/javascript"></script>
<script src="{% static 'codeapp/js/script.js' %}" type="text/javascript"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
