{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <script>let themes_path = "{{ static_url }}" + "codeapp/css/themes/";</script>
    <link rel="stylesheet" href="{% static 'codeapp/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
    <script src="{% static 'codeapp/js/theme-loader.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'codeapp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'codeapp/vendor/fonts/fontawesome/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'codeapp/vendor/fonts/dev-icons/css/devicons.min.css' %}">
    <!-- pre-loaded scripts -->
    <script src="{% static 'codeapp/vendor/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'codeapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    {% include "codeapp/includes/navbar.html" %}
</header>

<main>
    {% block content %}{% endblock %}
</main>

{% block footer %}{% endblock %}

<!-- scripts on body end -->
<script src="{% static 'codeapp/vendor/localDataStorage-1.3.0.trim.min.js' %}" type="text/javascript"></script>
<script src="{% static 'codeapp/js/script.js' %}" type="text/javascript"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
